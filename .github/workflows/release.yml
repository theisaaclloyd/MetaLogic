name: CI/CD

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: bun install --frozen-lockfile

      - run: bun run lint
      - run: bun run typecheck

  build:
    if: github.event_name == 'push'
    needs: lint-and-typecheck
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: darwin
            arch: arm64
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: ubuntu-latest
            platform: linux
            arch: arm64
          - os: windows-latest
            platform: win32
            arch: x64
          - os: windows-latest
            platform: win32
            arch: arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: bun install --frozen-lockfile

      # Linux: install rpm for MakerRpm
      - name: Install RPM tooling
        if: matrix.platform == 'linux'
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Build (${{ matrix.platform }}-${{ matrix.arch }})
        run: bun run make -- --arch=${{ matrix.arch }} --platform=${{ matrix.platform }}

      # Windows: rename artifacts to include arch (both x64 and arm64 produce identical filenames)
      - name: Deduplicate Windows artifact names
        if: matrix.platform == 'win32'
        shell: bash
        run: |
          find dist/make -name "RELEASES" -delete
          find dist/make -name "*.exe" | while IFS= read -r f; do
            mv "$f" "$(echo "$f" | sed "s/ Setup/-${{ matrix.arch }}-Setup/")"
          done
          find dist/make -name "*.nupkg" | while IFS= read -r f; do
            mv "$f" "$(echo "$f" | sed "s/-full\.nupkg/-${{ matrix.arch }}-full.nupkg/")"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: metalogic-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/make/**/*
          retention-days: 7

  release:
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
